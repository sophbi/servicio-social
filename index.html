<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro y Acceso</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #2c3e50, #3498db);
            color: #fff;
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 900px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }
        .form-container {
            display: flex;
            flex-direction: column;
            padding: 2rem;
        }
        .form-container h2 {
            margin-bottom: 1.5rem;
            text-align: center;
            color: #ffcc00;
        }
        .form-container .form-input {
            margin-bottom: 1rem;
        }
        .form-container .form-input label {
            display: block;
            margin-bottom: 0.5rem;
            color: #ffcc00;
        }
        .form-container .form-input input {
            width: 100%;
            padding: 0.75rem;
            border-radius: 5px;
            border: none;
            background: rgba(255, 255, 255, 0.3);
            color: #fff;
        }
        .form-container .form-input input:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(255, 204, 0, 0.8);
        }
        .form-container .btn-custom {
            width: 100%;
            padding: 0.75rem;
            background-color: #ffcc00;
            color: #2c3e50;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .form-container .btn-custom:hover {
            background-color: #e6b800;
        }
        .form-container .form-footer {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 0.9rem;
            color: #ddd;
        }
        .form-container .form-footer a {
            color: #ffcc00;
            text-decoration: none;
        }
        .form-container .form-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>


        <!-- Sign Up Form -->
        <div class="col-lg-6 form-container">
            <h2>Regístrate</h2>
            <form action="info.html" method="post">
                <div class="form-input">
                    <label for="name">Nombre</label>
                    <input type="text" id="name" placeholder="Ingresa tu nombre">
                </div>
                <div class="form-input">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Ingresa tu correo">
                </div>
                <div class="form-input">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" placeholder="Crea una contraseña">
                </div>
                <button type="submit" class="btn-custom">Regístrate</button>
            </form>
            <div class="form-footer">
                <p>¿Ya tienes cuenta? <a href="#" class="switch-to-signin">Inicia sesión aquí</a></p>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/js/bootstrap.min.js"></script>

</body>
</html>
