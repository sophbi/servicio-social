<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscripción</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364); /* Fondo degradado oscuro */

      display: flex;
      justify-content: center;
      align-items: center;

      margin: 0;
    }
    .card-custom {
      background: rgba(255, 255, 255, 0.1); /* Fondo semitransparente */
      color: #ffffff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 500px;
    }
    .card-custom .form-control {
      background: rgba(255, 255, 255, 0.2);
      color: #ffffff;
      border: none;
      border-radius: 5px;
      padding: 10px;
    }
    .card-custom .form-control:focus {
      background: rgba(255, 255, 255, 0.3);
      color: #ffffff;
      border-color: #29ad37;
      box-shadow: none;
    }
    .btn-primary {
      background-color: #29ad37;
      border-color: #29ad37;
      transition: background-color 0.3s ease-in-out;

      background-color: #1f7a27;
      border-color: #1f7a27;

    }

<body>

<div class="card card-custom">
  <h5 class="card-title">Formulario de Inscripción</h5>
  <form action="guardar_inscripcion.php" method="post">
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" class="form-control" id="nombre" name="nombre" required>
    </div>
    <div class="form-group">
      <label for="email">Correo Electrónico</label>
      <input type="email" class="form-control" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="telefono">Teléfono</label>
      <input type="text" class="form-control" id="telefono" name="telefono" required>
    </div>
    <div class="form-group">
      <label for="direccion">Dirección</label>
      <input type="text" class="form-control" id="direccion" name="direccion" required>
    </div>
    <button type="submit" class="btn btn-primary btn-block">Enviar</button>
  </form>
</div>
